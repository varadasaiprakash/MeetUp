<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="container bg-container pb-5 mb-5">
        <div class="d-flex justify-content-center align-items-center">
          <img src="../../assets/images/meetup-logo.png" class="logo" />
        </div>

        <h1 class="heading mt-5 text-center">
          Verify Your Email to Reset Your Password
        </h1>
        <!-- <p class="para mb-5 text-center">
          Already a member?
          <span routerLink="/login" class="span">Log In</span>
        </p> -->

        <div class="alert alert-danger text-center pt-4" *ngIf="isShow2">
          <p>{{ errorMsg }}</p>
        </div>
        <p class="para mb-2 text-center" routerLink="/login" *ngIf="isShow2">
          Go to Log In
        </p>

        <div class="alert alert-success text-center pt-4" *ngIf="isShow1">
          <p>{{ successMsg }}</p>
        </div>
        <p class="para mb-2 text-center" routerLink="/login" *ngIf="isShow1">
          Go to Log In
        </p>

        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
          <div class="form-group mt-5">
            <label for="email" style="font-size: 20px">Email</label>
            <input
              type="email"
              id="email"
              class="form-control input"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span style="color: red" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>

          <p *ngIf="!authForm.valid" style="color: red">{{ errorData }}</p>
          <button class="btn btn-danger mt-2" type="submit">Send Email</button>
        </form>
      </div>
    </div>
  </div>
</div>
