
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-3 cont" *ngFor="let card of cards">
      <div class="card mb-5 pb-5">
        <img [src]="card.imgLink" class="card-img-top card-img"
          alt="staff">
        <div class="card-body">
          <h5 class="card-title title mb-3">{{card.title}}</h5>
          <p class="card-text text">{{card.description}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
