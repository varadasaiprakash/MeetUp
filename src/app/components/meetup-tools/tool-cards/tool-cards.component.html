<div class="container pb-5">
  <div class="row">
    <div class="col-12 col-md-3 card-container" *ngFor="let card of cards">
      <div class="d-flex flex-column align-items-center">

          <img [src]="card.imgLink" alt="image">
          <h1>{{card.title}}</h1>
          <p>{{card.description}}</p>
          <a href="">{{card.button}}</a>

      </div>
    </div>
  </div>

</div>

<app-special-section></app-special-section>
