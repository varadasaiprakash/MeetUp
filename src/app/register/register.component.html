<img src="../../assets/images/Meetup title.svg" class="image" />

<div *ngIf="isLoading" style="text-align: center;">
  <app-spinner></app-spinner>
</div>

<div class="container mt-5">
    <div class="row">

        <div class="col-12">
            <div class="container bg-container pb-5 mb-5">
                <div class="d-flex justify-content-center">
                    <img src="../../assets/images/meetup-logo.png"
                        class="logo mt-5" />
                </div>

                <h1 class="heading mt-1 text-center">Sign up</h1>
                <p class="para mb-5 text-center">Already a member? <span routerLink="/login" class="span">Log in</span>
                </p>
                <div class="alert alert-danger text-center pt-4" *ngIf="error">
                  <p>{{ error }}</p>
                </div>

                <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
                    <div id="user-data">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control input" ngModel name="email" required
                                email #email="ngModel" />
                            <span style="color: red;" *ngIf="!email.valid && email.touched">Please
                                enter a valid
                                email!</span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="form-input">
                                <input [type]="type" id="password" class="form-control input" ngModel name="password"
                                    required minlength="6" #password="ngModel"/>

                                <span class="icon-1"><i class="fas fa-eye eye" [ngStyle]="{color: passwordShow? 'black' : 'grey'}" (click)="togglePassword()"></i></span>

                            </div>
                            <p style="color: red;" *ngIf="!password.valid && password.touched">Please enter min length of 6 characters</p>

                        </div>
                        <!-- <p style="color: red;">{{errPassword}}</p> -->
                    </div>

                    <p *ngIf="!authForm.valid" style="color: red;">{{errorData}}</p>


                    <button class="btn btn-danger mt-4" type="submit" [disabled]="authForm.invalid">Sign up</button>
                    <!-- <button class="btn btn-danger mt-4" type="submit" routerLink="/login">Sign up</button> -->



                </form>
                <p class="text-center mt-3 mb-5 line"><span class="text">or</span></p>

                <ul *ngFor="let login of loginsDetails">
                    <li>
                        <div class="sub-container">
                            <img [src]="login.imagePath" alt="image" class="icon" />
                            <p class="description">{{login.description}}</p>

                        </div>

                    </li>
                </ul>

            </div>

        </div>

    </div>
</div>
